<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>HTML Forms Control </h1>
    <div class="container">
        <form action="#" method="get" >
            <div class="form-group">
            <label for="text">Text Input</label>
         <input id = "text" type="text" required placeholder="Enter text here">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
         <input id = "password" type="password" required placeholder="Enter your password here">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
         <input id = "email" type="email" required placeholder="Enter your email here">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
         <input id = "phone" type="tel" required placeholder="999-999-9999">
          </div>
          <div class="form-group">
            <label for="text">URL</label>
         <input id = "URL" type="url" required placeholder="website.com">
          </div>
          <div class="form-group">
            <label for="search">Search:</label>
         <input id = "search" type="search" placeholder="How can we help you?">
          </div>
          <input type="submit"value="Let's get it done!">
          <button type="submit">Button Submit</button>
        </form>


    </div>
    
</body>
</html>
