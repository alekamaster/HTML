<section>
    <h2>Find Us</h2>
    <p>
        Visit us at 708 W North Water St, New London, WI.
        Call us at (920) 982-0000 for reservations or any questions.
    </p>

    <img src="img/exterior.jpg" alt="Restaurant exterior" width="300">
    <img src="img/exterior 2.png" alt="Restaurant front view" width="300">
    <img src="img/exterior 3.png" alt="Restaurant entrance" width="300">

    <h2>Join Our Newsletter</h2>

    <form>
        <label>Date:</label>
        <input type="date"><br>

        <label>First Name:</label>
        <input type="text" required><br>

        <label>Last Name:</label>
        <input type="text" required><br>

        <label>Birthdate:</label>
        <input type="date"><br>

        <label>Street Address:</label>
        <input type="text"><br>

        <label>City:</label>
        <input type="text"><br>

        <label>State:</label>
        <input type="text"><br>

        <label>ZIP Code:</label>
        <input type="number"><br>

        <label>Favorite Type of Food:</label>
        <input type="radio" name="food" value="mex"> Mexican
        <input type="radio" name="food" value="sea"> Seafood
        <input type="radio" name="food" value="meat"> Meat
        <br>

        <label>How many times do you go out to dinner each month?</label>
        <input type="number" min="0"><br>

        <label>
            <input type="checkbox"> I would like to receive promotions
        </label><br>

        <input type="submit" value="Submit">
    </form>

</section>
